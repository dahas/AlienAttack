name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GH-Pages
        uses: bluefireteam/flutter-gh-pages@v8
        with:
          workingDir: build/web
          targetBranch: gh-pages
