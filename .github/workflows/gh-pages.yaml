name: Gh-Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
      - uses: bluefireteam/flutter-gh-pages@v8
        with:
          baseHref: /AlienAttack/
          webRenderer: canvaskit